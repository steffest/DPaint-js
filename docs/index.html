<html>
<head>
    <style>
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        body{
            background-color: #2B2B2B;
            color: #c5c5c5;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: 300;
        }

        .panel{
            border: 1px solid #1f1f1f;

        }

        .container{
            position: relative;
            width: 1200px;
            max-width: 96%;
            margin: auto;
            background-color: #313335;
        }

        #menu{
            position: absolute;
            width: 200px;
            padding: 10px;
            border-right: 1px solid #3b3b3b;
        }

        #menu:after{
            content: "";
            position: absolute;
            width: 1px;
            right: 0;
            top: 0;
            bottom: 0;
            border-right: 1px solid #151515;

        }

        #menu a,
        #menu .item{
            display: block;
            padding: 4px 4px 4px 16px;
            text-decoration: none;
            color: #afafaf;
            transition: all 400ms ease;
            position: relative;
        }

        #menu a:before,
        #menu .item:before{
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: -6px;
            width: 12px;
            height: 12px;
            opacity: 0.5;

            background-image: url("../_img/caret.svg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        #menu a:hover,
        #menu a.active,
        #menu .item:hover{
            color: white;
            background-color: rgba(197, 190, 145, 0.1);
            cursor: pointer;
        }

        #menu .item.active:before{
            transform: rotate(90deg);
        }

        #menu .submenu{
            display: none;
            padding-left: 16px;
        }

        #content{
            padding: 30px 30px 30px 250px;
            min-height: 200px;
            line-height: 130%;
        }

        #content img{
            display: block;
            margin: 10px 0;
            border: 4px solid black;
            max-width: 100%;
        }

        #content img.noborder{
            border: none;
        }

        #content a{
            color: white;
        }

        #content a:hover{
            color: #72c4ff;
        }

        #content .feature{
            display: inline-block;
            width: 49%;
            padding: 0 20px 0 0;
            margin-bottom: 30px;
            vertical-align: top;
        }

        #content .feature p{
            font-size: 13px;
            line-height: 120%;
            min-height: 40px;
            margin-bottom: 6px;
        }

        #content .feature img{
           margin-top: 0;
        }

        #content .dimmed{
            color: #9a9a9a;
        }

        h1,h2,h3,h4,h5{
            font-weight: 300;
            margin: 0;
        }

        h1.panel{
            background-color: #282A2C;
            padding: 10px;
            font-size: 24px;
            border-bottom: none;
            font-weight: 100;
        }

        h2{
            padding: 0 0 4px 0;
            margin: 0 0 10px 0;
            border-bottom: 1px solid #e4ac45;
            color: #e4ac45;
            font-size: 22px;
        }

        h3{
            padding: 4px 0;
            margin: 20px 0 10px 0;
            border-bottom: 1px dotted #3269a0;
            color: #72c4ff;
            font-size: 20px;
        }

        #content h3 a{
            color: #72c4ff;
        }

        .padded{
            padding: 4px 10px 4px 20px;
        }

        .blue{
            color: #72c4ff;
        }

        .blue small{
            font-size: 12px;
            border: 1px solid #3269a0;
            padding: 2px;
        }

        .warning{
            color: #e1a93d;
            background-color: #4b423c;
            border: 1px solid #a65d42;
            padding: 10px 10px 10px 30px;
            margin: 10px 0;
            background-image: url("_img/warning-icon.svg");
            background-repeat: no-repeat;
            background-position: 9px 12px;
            background-size: 16px 16px;

        }

        .top{
            vertical-align: top;
        }
        td{
            padding: 2px;
            border-bottom: 1px dotted #3269a0;
        }

        xmp,
        .example{
            border: 1px solid #66769a;
            padding: 4px;
            background-color: #3e485a;
            font-size: 13px;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        code{
            display: inline-block;
            padding: 2px 6px;
            background-color: #3e485a;
        }

        #content .example a{
            color: #a7becb;
        }
        #content .example a:hover{
            color: #c3d7ea;
        }
        
        .faq i{
            display: inline-block;
            margin-top: 10px;
            color: #c3d7ea;
        }

        .box{
            border: 1px solid #464E61;
            font-size: 14px;
            color: #7f848e;
            margin: 10px 0;
            padding: 10px;
            background-color: #222C42;

        }

        .box .tag{
            display: inline-block;
            font-size: 12px;
            color: #828b8e;
            background-color: #2F3C53;
            padding: 2px 6px;
            margin: -10px 0 6px -10px;
        }

        #content .box a{
            color:  #7f848e;
        }

        .string{
            color: #72c4ff;
        }

        .number{
            color: #72ff9a;
        }

        .boolean{
            color: #ff7572;
        }

        .null{
            color: #72ff9a;
        }

        .array{
            color: #72ff9a;
        }

        .key{
            color: #D7BA7D;
        }

        pre{
            color: rgb(193, 193, 193);
        }

        #content .tools td{
            vertical-align: top;
            font-size: 16px;
            padding: 16px 0 0 0;
        }

        #content .tools td ul{
            padding: 0 0 0 16px;
        }

        #content .tools td p{
            font-size: 16px;
        }

        #content .tools img.icon{
            width: 40px;
            min-width: 40px;
            height: 40px;
            border: 1px solid #757575;
            padding: 4px;
            margin: 0 8px 0 0;
        }

        .flex{
            display: flex;
            gap: 16px;
        }

        .flex aside{
            min-width: 120px;
        }

        .shortkey{
            display: inline-block;
            font-size: 12px;
            border: 1px solid #ccc;
            padding: 2px 6px;
        }

        .shortkey.small{
            font-size: 11px;
            padding: 1px 4px;
            border: 1px solid #ccc;
        }


    </style>

</head>
<body>
<div class="container">
    <h1 class="panel">DPaint.js Documentation</h1>
    <div id="menu">
        <a href="?about" class="active" id="m_about">About</a>
        <a href="?why" id="m_why">Why?</a>
        <a href="?features" id="m_features">Features</a>
        <div class="item" onclick="toggleSub('indepth')" id="indepthbutton">In Depth</div>
        <div class="submenu" id="indepth">
            <a href="?tools" id="m_tools">Tools</a>
            <a href="?layers_masks" id="m_layers_masks">Layers and Masks</a>
            <a href="?colors" id="m_colors">Colors</a>
            <a href="?color_cycling" id="m_color_cycling">Color Cycling</a>
            <a href="?file_format" id="m_file_format">File Format</a>
        </div>
        <!--<a href="?manual">Manual</a>-->
        <a href="?keyboard_commands" id="m_keyboard_commands">Keyboard commands</a>
        <a href="?url_parameters" id="m_url_parameters">URL parameters</a>
        <a href="?faq" id="m_faq">FAQ</a>
        <div class="item" onclick="toggleSub('more')" id="morebutton">More</div>
        <div class="submenu" id="more">
            <a href="?history" id="m_history">History</a>
            <a href="?licenses" id="m_licenses">Licenses</a>
        </div>

        <a href="?contact" id="m_contact">Contact</a>
    </div>
    <div id="content" class="panel">

    </div>


</div>

<script>
	var menu = document.getElementById("menu");
	var content = document.getElementById("content");
	var currentPage="";
    function loadPage(url){
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function(){
			if(xhr.readyState < 4) {
				return;
			}
			if(xhr.readyState === 4) {
				if(xhr.status !== 200 && xhr.status !== 201) {
					console.error(xhr);
					content.innerHTML = 'Sorry<br>The page "' + url + '" does not exist';
				}else{
					content.innerHTML = xhr.responseText;
					currentPage = url;
					window.location.hash = url;
                    updateInternalLinks();
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
				}
			}
		};

		xhr.open("GET", url + ".html", true);
		xhr.send();

        let menuItem = document.getElementById("m_" + url);
        if (menuItem) {
            menu.querySelectorAll("a").forEach(function(a){
                a.classList.remove("active");
            });
            menuItem.classList.add("active");

            let inSubmenu = menuItem.closest(".submenu");
            if (inSubmenu) {
                openSub(inSubmenu.id);
            }
        }
    }

	menu.addEventListener('click', function (event) {
		if (event.target.tagName.toLowerCase() !== "a") return;
		event.preventDefault();

		menu.querySelectorAll("a").forEach(function(a){
            a.classList.remove("active");
        });
		event.target.classList.add("active");

		loadPage(event.target.href.split("?")[1]);

	}, false);


	window.onhashchange = function(){
        if (window.location.hash.substr(1) !== currentPage){
			window.scrollTo(0, 0);
        	loadPage(window.location.hash.substr(1));
        }
    };

    function updateInternalLinks(){
        content.querySelectorAll("a.internal").forEach(function(a){
            console.error(a.href);
            a.addEventListener("click", function(e){
                e.preventDefault();
                let url = a.href.split("?")[1];
                loadPage(url);
            });
        });
    }

    function toggleSub(id){
        var el = document.getElementById(id);
        if (!el) return;
        if (el.style.display === "block"){
            closeSub(id)
        }else{
            openSub(id)
        }
    }

    function openSub(id){
        var el = document.getElementById(id);
        if (!el) return;
        el.style.display = "block";
        let button = document.getElementById(id + "button");
        if (button) {
            button.classList.add("active");
        }
    }

    function closeSub(id){
        var el = document.getElementById(id);
        if (!el) return;
        el.style.display = "none";
        let button = document.getElementById(id + "button");
        if (button) {
            button.classList.remove("active");
        }
    }

    loadPage(window.location.hash ? window.location.hash.substr(1) : "about");

</script>


</body>
</html>
